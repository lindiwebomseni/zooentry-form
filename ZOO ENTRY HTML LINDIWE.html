<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zoo Entry Form</title>
<link rel="stylesheet" href="../Documents/CSS ZOO ENTRY LINDIWE.css">
</head>
<body>

<div class="container">
    <h2>Zoo Entry Form</h2>
    <form id="zooEntryForm">
        <label for="age">Age of Visitors:</label>
        <input type="number" id="age" name="age" min="0" required>
        <br>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="0" required>
        <br>
        <button class="button" onclick="calculatePrice()">Calculate Price</button>
        <p id="priceDisplay"></p>
    </form>
    <div id="checkquantity" class="checkquantity"></div>
</div>

<script>
function calculatePrice() {
    var age = parseInt(document.getElementById('age').value);
    var quantity = parseInt(document.getElementById('quantity').value);
    var totalPrice = 0;

    if (age >= 0 && age <= 3) {
        totalPrice = 0; // Price for children (0-3 years old)
    } else if (age >= 4 && age <= 12) {
        totalPrice = 100 * quantity; // Price for children (4-12 years old)
    } else if (age >= 13 && age <= 18) {
        totalPrice = 150 * quantity; // Price for seniors (13-18 years old)
    } else if (age >= 19 && age <= 65) {
        totalPrice = 200 * quantity; // Price for adults (19-65 years old)
    }

    document.getElementById('priceDisplay').innerHTML = "Total Price: R" + totalPrice;
}
</script>

</body>
</html>
